actions:
- action_search_restaurants
- action_send_email
- utter_ask_budget
- utter_ask_cuisine
- utter_ask_email
- utter_ask_howcanhelp
- utter_ask_location
- utter_default
- utter_goodbye
- utter_greet
entities:
- cuisine
- email
- location
- price
- user_email
intents:
- information
- deny
- restaurant_search
- goodbye
- send_email
- affirm
- greet
- bot_challenge
- stop
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 60.0
slots:
  cuisine:
    type: text
  location:
    type: text
  price:
    type: text
  user_email:
    type: text
templates:
  utter_ask_budget:
  - buttons:
    - payload: less than 300
      title: Less than Rs. 300
    - payload: 300 to 700
      title: Rs. 300 to Rs. 700
    - payload: more than 700
      title: More than Rs. 700
    - payload: no_preference
      title: No preference
    text: do you have any budget preference?
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Italian
      title: Italian
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    - payload: Mexican
      title: Mexican
    - payload: American
      title: American
    - payload: no_preference
      title: No preference
    text: what kind of cuisine would you like?
  utter_ask_email:
  - text: can you please provide me your email to send this information?
  - text: can you share your email where you want this information?
  - text: please enter your email to recieve this information
  utter_ask_howcanhelp:
  - text: how can I help you?
  utter_ask_location:
  - text: Please provide your city name.
  - text: What is your current city?
  - text: where I should look for?
  - text: In which city you want to me find out?
  - text: In which location?
  utter_default:
  - text: i cannot understand
  - text: I didn't quite get that
  - text: Sorry I couldn't understand that
  utter_goodbye:
  - text: goodbye :(
  - text: Bye-bye
  - text: see you around
  - text: see you later
  - text: see you soon
  - text: talk to you soon
  - text: Goodbye friend
  - text: bye for now
  - text: catch you later
  - text: have a nice day
  utter_greet:
  - text: hey there! How may i help you
  - text: Hi, How can I help you!
  - text: Can I find you a nice spot to eat?
  - text: Hey, How is it going. How May I help you Today
